---
- name: Initialise System
  hosts: localhost
  gather_facts: true
  vars:
    system: '{{ ansible_facts["os_family"] }}'

  tasks:
    - name: Setup macOS
      include_tasks: ./systems/mac.yml
      when: system == 'Darwin'

    - name: Setup Void Linux
      include_tasks: ./systems/void.yml
      when: system == 'Void'

    - name: Universal Setup
      include_tasks: ./systems/universal.yml
