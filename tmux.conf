set-option -s set-titles on
set-option -s set-titles-string '#S'

set -g status-style bg="#1c1c1c",fg="#808080"
set -g window-status-current-style bg="#808080",fg="#1c1c1c"
set -g pane-border-style fg="#444444"
set -g pane-active-border-style fg="#808080"
set -g message-style bg="#1c1c1c",fg="#808080"
set -g status-left "#[fg=#1c1c1c,bg=#808080] #S #[fg=#808080,bg=#1c1c1c]"
set -g status-right "#[fg=#808080,bg=#1c1c1c]#[fg=#1c1c1c,bg=#808080] %H:%M %d-%b-%y "
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-strategy-vim 'session'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
